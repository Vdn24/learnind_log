<p>
    <a href="{% url 'learning_logs:index' %}">Журнал обучения</a>
    <a href="{% url 'learning_logs:topics' %}">Темы</a>
    {% if user.is_authenticated %}
       Привет, {{ user.username }}.
       <form id="logout-form" action="{% url 'users:logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;padding:0;color:blue;cursor:pointer;">
            Выйти
        </button>
    </form>
    {% else %}
    <a href="{% url 'users:register' %}">Зарегистрироваться</a>
    <a href="{% url 'users:login' %}">Авторизоваться</a>
    {% endif %}

</p>
{% block content %}{% endblock content %}
